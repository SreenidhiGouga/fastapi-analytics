name: Daily Commit

on:
  schedule:
    - cron: "30 7 * * *"  # daily at 07:30 UTC
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add a commit (step email:21f3001224@ds.study.iitm.ac.in)
        run: |
          git config --local user.email "21f3001224@ds.study.iitm.ac.in"
          git config --local user.name "GitHub Actions Bot"
          # Append timestamp to ensure file always changes
          echo "Daily update $(date +%s)" >> daily_update.txt
          git add daily_update.txt
          git commit -m "Automated daily commit [skip ci]" || echo "Nothing to commit"
          git push
