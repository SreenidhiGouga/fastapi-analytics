name: Daily Commit

on:
  schedule:
    # Runs daily at 07:30 UTC
    - cron: "30 7 * * *"
  workflow_dispatch:  # Allow manual trigger

jobs:
  commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add a commit (email:21f3001224@ds.study.iitm.ac.in)
        run: |
          git config --local user.email "21f3001224@ds.study.iitm.ac.in"
          git config --local user.name "GitHub Actions Bot"
          # Use touch to always update the timestamp to ensure a commit
          touch daily_update.txt
          echo "Daily update $(date)" >> daily_update.txt
          git add daily_update.txt
          git commit -m "Automated daily commit [skip ci]" || exit 0
          git push
