name: Daily Commit

on:
  schedule:
    - cron: "15 6 * * *" # Runs daily at 06:15 UTC
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update timestamp file (21f3001224@ds.study.iitm.ac.in)
        run: |
          date >> daily-update-log.txt
          git config --global user.name "GitHub Actions"
          git config --global user.email "21f3001224@ds.study.iitm.ac.in"
          git add daily-update-log.txt
          git commit -m "Automated daily update"

      - name: Push changes
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
