name: 21f3001224@ds.study.iitm.ac.in

on:
  schedule:
    - cron: "0 18 * * *" # runs every day at 18:00 UTC
  workflow_dispatch:

jobs:
  auto-commit:
    name: Auto Commit by 21f3001224@ds.study.iitm.ac.in
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: "Update log - 21f3001224@ds.study.iitm.ac.in"
        run: |
          echo "Automated update on $(date)" >> daily-log.txt

      - name: Commit files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "21f3001224@ds.study.iitm.ac.in"
          git add .
          git commit -m "Daily automated commit - $(date)" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
