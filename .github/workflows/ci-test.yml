name: 21f3001224@ds.study.iitm.ac.in

on:
  schedule:
    - cron: "30 7 * * *"  # Daily run at set time
  workflow_dispatch:

jobs:
  automate-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # âœ… REQUIRED for git push
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Commit update 21f3001224@ds.study.iitm.ac.in
        run: |
          date > daily_update.txt
          git add daily_update.txt
          git config user.name "GitHub Actions"
          git config user.email "21f3001224@ds.study.iitm.ac.in"
          git commit -m "Daily automated commit on $(date +'%Y-%m-%d %H:%M:%S')" || echo "Nothing to commit"

      - name: Push changes 21f3001224@ds.study.iitm.ac.in
        run: git push
